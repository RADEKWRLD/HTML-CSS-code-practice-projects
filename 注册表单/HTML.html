<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input required type="text" id="first-name"
                    name="first-name" /></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name"
                    name="last-name" /></label>
            <label for="email">Enter Your Email: <input required id="email" name="email" /></label>
            <label for="new-password">Create a New Password: <input required type="password" name="new-password"
                    id="new-password" pattern="[a-z0-9]{8,}" /></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <!--radio单选按钮需要用同一name关联起来才可实现单选-->
            <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" checked>
                Personal </label>
            <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type" checked>
                Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="profile-picture" /></label>
            <!--这里label要和表单元素关联起来，元素能定义id，元素外label用for-->
            <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120"
                    name="age" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                    <!--赋予第一个占位的为空-->
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                <!--textarea是一个新的标签，多行纯文本-->
                <!--“ <textarea id="story" name="story" rows="5" cols="33"（5行33列）>”
                id 属性允许 <textarea> 与 <label> 元素关联，以实现无障碍访问。
                name 属性用于设置表单提交时发送至服务器的数据项名称。
                rows 和 cols 属性用于指定 <textarea> 的精确尺寸。由于不同浏览器的默认值可能有所不同，因此设置这两个属性有助于保持一致性。
                在标签间默认输入的内容。<textarea> 不支持 value 属性。  
                -->
            </label>
        </fieldset>
        <label for="terms-and-conditions"><input  class="inline" required name="terms-and-conditions" id="terms-and-conditions" type="checkbox">I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions </a></label>
        <input type="submit" value="submit">
</body>

</html>
